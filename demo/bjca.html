<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后! -->
<meta name="renderer" content="webkit">
<title>登陆</title>
</head>
<body>
	<div style="width: 100%; height: 50px;"></div>
	<form method="post" id="loginForm" action="">
		<table  Width="50%" border="0" align="center" cellpadding="1" cellspacing="1" class="table1">
			<tr>
				<td background="" colspan="2" style="text-align: center;">
					<font style="font-size:18px;color:#7b0006; font-weight:bold;">
					 	BJCA登陆测试 （AMD 模块加载）
					</font>
				</td>
			</tr>
			<tr>
				<td> 选择证书 ： </td>
				<td> <select id="userList" name="userList"></select> </td>
			</tr>
			<tr>
				<td> 密码： </td>
				<td>
          <input id="passwd" type="password" minlength="4" maxlength="16" size="16"
            autocomplete="current-password" value="" required>
        </td>
			</tr>
			<tr>
				<td> </td>
				<td> <input type="button" value="登录" onclick="login(this.form)"> </td>
			</tr>
			<tr>
				<td> </td>
				<td>
					<p class="copyright"><a href="//www.bjca.org.cn/" target=_blank>BJCA 数字认证</a> </p>
				</td>
			</tr>
		</table>

	</form>
	<div style="width: 100%; height: 100px;"></div>

  <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js" defer></script>
  <script src="init.js" defer></script>
  <script src="require.min.js" data-main="main" defer></script>

</body>
</html>
